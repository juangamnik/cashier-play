<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Articles Management</title>
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- Material Design Lite (mdl) -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mdl-color--grey-100">
  <!-- Main Container -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--primary">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Articles Management - Business: real</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <!-- Form Area -->
      <div class="form-container mdl-card mdl-shadow--2dp">
        <form id="articleForm" class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
            <h4>Add / Edit Article</h4>
          </div>

          <!-- Database-ID (not editable) -->
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                type="text"
                class="mdl-textfield__input"
                id="articleId"
                name="articleId"
                readonly
              />
              <label class="mdl-textfield__label" for="articleId">DB ID</label>
            </div>
          </div>

          <!-- Article Number -->
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                type="text"
                class="mdl-textfield__input"
                id="articleNum"
                name="articleNum"
                required
              />
              <label class="mdl-textfield__label" for="articleNum">Article Number</label>
            </div>
          </div>

          <!-- Name -->
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                type="text"
                class="mdl-textfield__input"
                id="articleName"
                name="articleName"
                required
              />
              <label class="mdl-textfield__label" for="articleName">Article Name</label>
            </div>
          </div>

          <!-- Price -->
          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                type="number"
                step="0.01"
                class="mdl-textfield__input"
                id="articlePrice"
                name="articlePrice"
                required
              />
              <label class="mdl-textfield__label" for="articlePrice">Price</label>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mdl-cell mdl-cell--12-col mdl-typography--text-center">
            <button
              type="submit"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
            >
              Save
            </button>
            <button
              type="button"
              id="cancelEdit"
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>

      <!-- Table of Articles -->
      <div class="articles-table mdl-card mdl-shadow--2dp">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="articlesTable">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">DB ID</th>
              <th class="mdl-data-table__cell--non-numeric">Article Number</th>
              <th class="mdl-data-table__cell--non-numeric">Name</th>
              <th>Price</th>
              <th class="mdl-data-table__cell--non-numeric">Barcode</th>
              <th class="mdl-data-table__cell--non-numeric">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
